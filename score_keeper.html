<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="score_keeper.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <title>Score Keeper</title>
    </head>

    <body>

        <div class="card" style="width: 25rem;">
            <img src="images/R64c2a0afc1f54ae7964660cf9deec375.jfif" class="card-img-top" alt="table tennis">
            <div class="card-body">
                <h1 class="card-title">Table Tennis</h1>
                <h2><span id="p1Display">0</span> <span>to</span> <span id="p2Display">0</span></h2>

                <select name="" id="playto">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

                <button class="btn btn-primary" id="p1Button">+1 Player One</button>
                <button class="btn btn-primary" id="p2Button">+1 Player Two</button>
                <button class="btn btn-primary" id="reset">Reset</button>

            </div>
        </div>

        <script src="score_keeper.js"></script>
    </body>

</html>
